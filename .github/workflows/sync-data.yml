# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Daily Pokemon TCG Data Update

"on":
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * *" # 06:00 UTC daily

permissions:
  contents: write

concurrency:
  group: sync-data
  cancel-in-progress: true

jobs:
  update-pokemon-data:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (no cache, no install)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure UTF-8 locale
        run: |
          echo "LANG=C.UTF-8" >> $GITHUB_ENV
          echo "LC_ALL=C.UTF-8" >> $GITHUB_ENV

      - name: Create data dir
        run: mkdir -p data

      - name: Fetch Pokémon card data
        run: |
          if [ -f scripts/fetch-cards.js ]; then
            node scripts/fetch-cards.js
          else
            echo "scripts/fetch-cards.js not found — skipping."
          fi
          ls -la data/ || true

      - name: Back-compat alias for old merge script
        run: |
          if [ -f data/raw-cards.json ]; then
            cp -f data/raw-cards.json data/cards-all.json
            echo "Aliased raw-cards.json → cards-all.json"
          else
            echo "raw-cards.json missing — was fetch-cards.js skipped?"
            exit 1
          fi

      # Prefer tcgcsv-scraper.js if present
      - name: Fetch pricing (TCGCSV scraper)
        if: ${{ hashFiles('tcgcsv-scraper.js') != '' }}
        run: node tcgcsv-scraper.js

      # Fallback to fetch-pricing.js (uses TCGCSV_URL secret)
      - name: Fetch pricing (TCGCSV_URL)
        if: ${{ hashFiles('tcgcsv-scraper.js') == '' }}
        env:
          TCGCSV_URL: ${{ secrets.TCGCSV_URL }}
        run: |
          if [ -f scripts/fetch-pricing.js ]; then
            node scripts/fetch-pricing.js
          else
            echo "scripts/fetch-pricing.js not found — skipping."
          fi

      # Optional post-processing if you add it later
      - name: Fix fractional pricing keys (optional)
        if: ${{ hashFiles('fix-fractional-numbers.js') != '' }}
        run: node fix-fractional-numbers.js

      - name: Merge card + pricing data
        run: |
          if [ -f scripts/merge-data.js ]; then
            node scripts/merge-data.js
          else
            echo "scripts/merge-data.js not found — skipping."
          fi

      - name: Quick sanity check
        run: |
          if [ -f scripts/debug-pricing.js ]; then
            node scripts/debug-pricing.js
          else
            echo "scripts/debug-pricing.js not found — skipping."
          fi

      - name: Commit & push changes (data/* + summary.json)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ summary.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Daily TCG data update - $(date -u +%Y-%m-%d)"
            git push
          fi

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ github.run_number }}
          path: |
            data/**
            summary.json
          retention-days: 7
