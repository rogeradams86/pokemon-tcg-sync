# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Daily Pokemon TCG Data Update

"on":
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * *" # 06:00 UTC daily

permissions:
  contents: write

concurrency:
  group: sync-data
  cancel-in-progress: true

jobs:
  update-pokemon-data:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (no cache, no install)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure UTF-8 locale
        run: |
          echo "LANG=C.UTF-8" >> $GITHUB_ENV
          echo "LC_ALL=C.UTF-8" >> $GITHUB_ENV

      - name: Create data dir
        run: mkdir -p data

      - name: Sanity: Node ESM mode (package.json)
        run: |
          if [ -f package.json ]; then
            node -e "console.log('package.json type:', require('./package.json').type || '(none)')"
          else
            echo "No package.json found — but scripts may still run fine."
          fi

      - name: Fetch Pokémon card data → data/raw-cards.json
        run: |
          if [ -f scripts/fetch-cards.js ]; then
            node scripts/fetch-cards.js
          else
            echo "scripts/fetch-cards.js not found — failing."
            exit 1
          fi
          test -s data/raw-cards.json || (echo "raw-cards.json missing/empty" && exit 1)
          node -e "const x=require('fs').readFileSync('data/raw-cards.json','utf8');const j=JSON.parse(x);console.log('Sets:',j.sets?.length||0,'Cards:',j.cards?.length||0)"

      # Prefer scraper (no secret needed). If absent, use TCGCSV_URL with fetch-pricing.js
      - name: Fetch pricing via scraper → data/pricing-raw.json
        if: ${{ hashFiles('tcgcsv-scraper.js') != '' }}
        run: node tcgcsv-scraper.js

      - name: Fetch pricing via TCGCSV_URL → data/pricing-raw.json
        if: ${{ hashFiles('tcgcsv-scraper.js') == '' }}
        env:
          TCGCSV_URL: ${{ secrets.TCGCSV_URL }}
        run: |
          if [ -f scripts/fetch-pricing.js ]; then
            node scripts/fetch-pricing.js
          else
            echo "scripts/fetch-pricing.js not found — failing."
            exit 1
          fi

      - name: Validate pricing payload
        run: |
          test -s data/pricing-raw.json || (echo "pricing-raw.json missing/empty" && exit 1)
          node -e "const j=JSON.parse(require('fs').readFileSync('data/pricing-raw.json','utf8'));const n=j?.pricing?Object.keys(j.pricing).length:0;console.log('Pricing entries:',n); if(!n){console.log('⚠️ 0 pricing entries — check scraper/TCGCSV_URL.');}"

      - name: Merge card + pricing → chunks + summary
        run: |
          if [ -f scripts/merge-data.js ]; then
            node scripts/merge-data.js
          else
            echo "scripts/merge-data.js not found — failing."
            exit 1
          fi

      - name: Quick sanity check (optional)
        run: |
          if [ -f scripts/debug-pricing.js ]; then
            node scripts/debug-pricing.js || true
          else
            echo "scripts/debug-pricing.js not found — skipping."
          fi

      - name: Commit & push changes (data/* + summary.json)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ summary.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Daily TCG data update - $(date -u +%Y-%m-%d)"
            git push
          fi

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ github.run_number }}
          path: |
            data/**
            summary.json
          retention-days: 7
