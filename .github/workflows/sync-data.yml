name: Sync Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  build_and_merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci (lockfile found)"
            npm ci
          else
            echo "No package-lock.json found; using npm install"
            npm install --no-audit --no-fund
          fi
        shell: bash

      - name: Fetch pricing
        env:
          TCGCSV_URL: ${{ secrets.TCGCSV_URL }}
        run: node scripts/fetch-pricing.js
        shell: bash

      - name: Guard pricing not empty
        run: node scripts/debug-pricing.js
        shell: bash

      - name: Build merged chunks
        run: node scripts/merge-data.js
        shell: bash

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "data: refresh $(date -u +%F)"
            git push
          fi
        shell: bash
