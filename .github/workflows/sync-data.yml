# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Daily Pokemon TCG Data Update

"on":
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * *" # 06:00 UTC daily

permissions:
  contents: write

concurrency:
  group: sync-data
  cancel-in-progress: true

jobs:
  update-pokemon-data:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Ensure UTF-8 locale (avoid emoji/encoding weirdness)
        run: |
          echo "LANG=C.UTF-8" >> $GITHUB_ENV
          echo "LC_ALL=C.UTF-8" >> $GITHUB_ENV

      - name: Install deps (if package.json exists)
        run: |
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --no-fund
          elif [ -f package.json ]; then
            npm install --no-audit --no-fund
          else
            echo "No package.json; skipping install."
          fi

      - name: Create data dir
        run: mkdir -p data

      - name: Fetch PokÃ©mon card data
        run: |
          node scripts/fetch-cards.js
          ls -la data/

      # Use TCGCSV scraper if you have it; otherwise fallback to fetch-pricing.js with TCGCSV_URL
      - name: Fetch pricing (TCGCSV scraper)
        if: ${{ hashFiles('tcgcsv-scraper.js') != '' }}
        run: node tcgcsv-scraper.js

      - name: Fetch pricing (TCGCSV_URL)
        if: ${{ hashFiles('tcgcsv-scraper.js') == '' }}
        env:
          TCGCSV_URL: ${{ secrets.TCGCSV_URL }}
        run: node scripts/fetch-pricing.js

      # Optional guard script if present
      - name: Fix fractional pricing keys (optional)
        if: ${{ hashFiles('fix-fractional-numbers.js') != '' }}
        run: node fix-fractional-numbers.js

      - name: Merge card + pricing data
        run: node scripts/merge-data.js

      - name: Quick sanity check
        run: node scripts/debug-pricing.js

      - name: Commit & push changes (data/* + summary.json)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ summary.json || true
          if git diff --cached --quiet; then
            echo "no_changes=true" >> $GITHUB_ENV
            echo "No changes to commit."
          else
            git commit -m "Daily TCG data update - $(date -u +%Y-%m-%d)"
            git push
            echo "no_changes=false" >> $GITHUB_ENV
          fi

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ github.run_number }}
          path: |
            data/**
            summary.json
          retention-days: 7
