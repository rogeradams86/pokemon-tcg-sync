name: Daily Pokemon TCG Sync
on:
  workflow_dispatch:      # Manual trigger only for now

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Fetch Pokemon TCG data
        run: npm run fetch-cards
        
      - name: Fetch pricing data
        run: npm run fetch-pricing
        
      - name: Merge and optimize data
        run: npm run merge-data
        
      - name: Commit data files to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.json
          git diff --staged --quiet || git commit -m "Update Pokemon TCG data - $(date)"
          git push
        
      - name: Show results
        run: |
          echo "=== PROCESSING COMPLETE ==="
          echo "Generated files:"
          ls -la data/
          echo ""
          echo "File sizes:"
          du -h data/*
          echo ""
          echo "Summary:"
          cat data/summary.json || echo "No summary file"
          echo ""
          echo "Data files committed to repository and accessible via:"
          echo "https://raw.githubusercontent.com/${{ github.repository }}/main/data/tcg-cards-index.json"
