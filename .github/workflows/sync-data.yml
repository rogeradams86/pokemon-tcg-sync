name: Daily Pokemon TCG Sync
on:
  workflow_dispatch:      # Manual trigger only for now

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Fetch Pokemon TCG data
        run: npm run fetch-cards
        
      - name: Fetch pricing data
        run: npm run fetch-pricing
        
      - name: Merge and optimize data
        run: npm run merge-data
        
      - name: Upload to Shopify
        run: npm run upload-shopify
        env:
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        
      - name: Show results
        run: |
          echo "=== PROCESSING COMPLETE ==="
          echo "Generated files:"
          ls -la data/
          echo ""
          echo "File sizes:"
          du -h data/*
          echo ""
          echo "Summary:"
          cat data/summary.json || echo "No summary file"
